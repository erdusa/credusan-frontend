<div class="example-header">
    <mat-form-field>
        <input matInput
               (keyup)="filtrar($event)"
               placeholder="Buscar asociado">
    </mat-form-field>
</div>

<table mat-table
       [dataSource]="dataSource"
       matSort
       class="mat-elevation-z8">

    <ng-container matColumnDef="abreviaturaDocumento">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Tipo de Documento </th>
        <td mat-cell
            *matCellDef="let element"> {{element.tipoDocumento.abreviatura}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroDocumento">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Documento </th>
        <td mat-cell
            *matCellDef="let element"> {{element.numeroDocumento}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Nombres </th>
        <td mat-cell
            *matCellDef="let element">
            {{element.nombreCompleto }}
        </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let row">
            <button mat-button
                    color="primary"
                    (click)="abrirDialogo(row)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<button mat-fab
        color="accent"
        style="float: right"
        (click)="abrirDialogo()">
    <mat-icon>add</mat-icon>
</button>

<mat-paginator [pageSize]="CANTIDAD_RESGISTROS_POR_PAGINA"
               [pageSizeOptions]="[5, 10, 25, 100]"
               [length]="cantidad"
               (page)="mostrarMas($event)">
</mat-paginator>
