<app-asociado-buscar></app-asociado-buscar>

<div style="text-align: center;">
    <button mat-raised-button
            color="accent"
            [disabled]="disableEdit"
            (click)="editarAsociado()">
        <mat-icon>edit</mat-icon>
    </button>

    <button mat-raised-button
            color="primary"
            (click)="agregarAsociado()">
        <mat-icon>add</mat-icon>
    </button>
</div>
